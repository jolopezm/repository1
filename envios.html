<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
    crossorigin="anonymous" />
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
</head>
<body>
  <div class="container">
    <div class="row justify-content-center align-items-center g-2">
      <button
        type="button"
        class="btn btn-primary col-sm-2 mt-3"
        id="btnCargar">
        Cargar Datos
      </button>
      <table class="table table-dark table-striped">
        <thead>
          <th>#</th>
          <th>Name</th>
          <th>Image</th>
          <th>Description</th>
        </thead>
        <tbody id="tbody"></tbody>
      </table>
      <label for="cboRegiones">Región</label>
      <select
        name="cboRegiones"
        id="cboRegiones"
        class="form-select mb-3 col-md-4">
        <option value="0" disable hidden>Seleccione una región</option>
        <option value="1">Arica y Parinacota</option>
        <option value="2">Tarapacá</option>
        <option value="3">Antofagasta</option>
        <option value="4">Atacama</option>
        <option value="5">Coquimbo</option>
        <option value="6">Valparaiso</option>
        <option value="7">Metropolitana</option>
        <option value="8">O'Higgins</option>
        <option value="9">Maule</option>
        <option value="10">Ñuble</option>
        <option value="11">Biobío</option>
        <option value="12">Araucanía</option>
        <option value="13">Los Ríos</option>
        <option value="14">Los Lagos</option>
        <option value="15">Aysén</option>
        <option value="16">Magallanes</option>
      </select>

      <label for="cboComunas">Comunas</label>
      <select
        name="cboComunas"
        id="cboComunas"
        class="form-select mb-3 col-md-4" disabled>
        <option value="0" disable hidden>Seleccione una comuna</option>
      </select>

    </div>
  </div>
</body>
<script crossorigin="anonymous" src="js/function.js">
  
</script>

</html>
