<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
    crossorigin="anonymous" />
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
</head>
<body>
  <div class="container">
    <div class="row justify-content-center align-items-center g-2">
      <button
        type="button"
        class="btn btn-primary col-sm-2 mt-3"
        id="btnCargar">
        Cargar Datos
      </button>
      <table class="table table-dark table-striped">
        <thead>
          <th>Inserte los datos correspondientes al envío de su compra:</th>
        </thead>
        <tbody id="tbody"></tbody>
      </table>
      <form>
        <div class="mb-3 col-md-4">
          <label for="cboRegiones" class="form-label">Región</label>
          <select
          name="cboRegiones"
          id="cboRegiones"
          class="form-select" required>
          <option selected disabled value>Seleccione una región</option>
          <option>Arica y Parinacota</option>
          <option>Tarapacá</option>
          <option>Antofagasta</option>
          <option>Atacama</option>
          <option>Coquimbo</option>
          <option>Valparaiso</option>
          <option>Metropolitana</option>
          <option>O'Higgins</option>
          <option>Maule</option>
          <option>Ñuble</option>
          <option>Biobío</option>
          <option>Araucanía</option>
          <option>Los Ríos</option>
          <option>Los Lagos</option>
          <option>Aysén</option>
          <option>Magallanes</option>
        </select>
      </div>
  
      <div class="mb-3 col-md-4">
        <label for="cboComunas" class="form-label">Comuna</label>
        <input type="text" class="form-control" id="cboComunas" required>
      </div>
  
      <div class="col-12">
        <button class="btn btn-primary" type="submit">Confirmar</button>
      </div>
    </form>
  </body>
  <script crossorigin="anonymous" src="js/function.js">
  </script>
  </html>
